<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WS_JS2-2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center flex-column" >
        <div class="p-5 d-flex justify-content-center align-items-center flex-column">
            <h3>Triangle</h3>
            <div class="d-flex my-2">
                <label for="base">Base:</label>
                <input class="mx-2" type="number" name="base" id="baseTri">
                <label for="high">High:</label>
                <input type="highTri" name="high" id="highTri">
            </div>
            <p>Triangle Area = <span class="text-danger" id="triangle"></span></p>
            <button class="btn btn-success" onclick="calTriangle()">Calculate</button>
        </div>

        <div class="p-5 d-flex justify-content-center align-items-center flex-column">
            <h3>Rectangle</h3>
            <div class="d-flex my-2">
                <label for="widthRec">Width:</label>
                <input class="mx-2" type="number" name="width" id="widthRec">
                <label for="high">High:</label>
                <input type="number" name="high" id="highRec">
            </div>
            <p>Rectangle Area = <span class="text-danger" id="rectangle"></span></p>
            <button class="btn btn-success" onclick="calRectangle()">Calculate</button>
        </div>

        <div class="p-5 d-flex justify-content-center align-items-center flex-column">
            <h3>Member</h3>
            <div class="d-flex my-2">
                <label for="fname">First Name</label>
                <input class="mx-2" type="text" name="fname" id="fname">
                <label for="lname">Last Name:</label>
                <input class="mx-2" type="text" name="lname" id="lname">
                <label for="lname">Age:</label>
                <input class="mx-2" type="number" name="age" id="age">
            </div>
            <p>First Name = <span class="text-danger" id="showfname"></span></p>
            <p>Last Name = <span class="text-danger" id="showlname"></span></p>
            <p>Age = <span class="text-danger" id="showage"></span></p>
            <button class="btn btn-success" onclick="showMember()">OK</button>
        </div>

        <div class="p-5 d-flex justify-content-center align-items-center flex-column">
            <h3>Number Mod 5</h3>
            <p class="text-danger" id="showNum"></p>
        </div>
    </div>
    <script>

        calTriangle=()=>{
            let base = document.getElementById('baseTri').value
            let high = document.getElementById('highTri').value
            let resultTri = (1/2)*base*high
            document.getElementById('triangle').innerHTML= resultTri
        }

        calRectangle=()=>{
            let width = document.getElementById('widthRec').value
            let high = document.getElementById('highRec').value
            let resultRec = width*high
            document.getElementById('rectangle').innerHTML= resultRec
        }

        showMember=()=>{
            let fname = document.getElementById('fname').value
            let lname = document.getElementById('lname').value
            let age = document.getElementById('age').value

            document.getElementById('showfname').innerHTML= fname
            document.getElementById('showlname').innerHTML= lname
            document.getElementById('showage').innerHTML= age
        }

        findNum=()=>{
            let num =[]
            for(let i = 0 ;i <= 100 ; i++){
                if((i % 5)==0 ){
                    num.push(i)
                }
            }
            document.getElementById('showNum').innerHTML= num.toString();
            console.log(num)
        }

        findNum()

    </script>
</body>
</html>
